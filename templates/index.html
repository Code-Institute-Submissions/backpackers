{% extends 'base.html' %}

{% block content %}

<div class="row search">
  <div class="card col s3">
    <form>
      
   
    <select class="browser-default" name="county">
    <option value="" disabled selected>Search By county</option>
    
    {% for county in county_names %}
    <option value={{county}}>{{county}}</option>
    {% endfor %}
    
    
    
 <input type="submit" value="Search"/>
 </form>
</div>
<div class="container">
<h3>Welcome to Ireland</h3>



<div class="row" >
    {% for task in tasks %}
  <div class="card col s5">
    <div class="card-image waves-effect waves-block waves-light">
      <img src="{{task.image}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{task.spot_name}}<i class="material-icons right">more_vert</i></span>
      <p>{{task.spot_place}}</p>
      <p>{{task.county}}</p>
      <a href="{{url_for('edit',spot='spots', spot_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{task.spot_name}}<i class="material-icons right">close</i></span>
      <p>{{task.description}}</p>
    </div>
  </div>
   
  {% endfor %}
  </div>
  </div>
  
  
 



{% endblock %}
