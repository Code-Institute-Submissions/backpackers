{% extends 'base.html' %} 
{% block content %}
<div class="container center">
<h3>Add a Place</h3>
 
<div class="row">
  <form  method="POST" class="col s12" enctype='multipart/form-data'>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="spot name" name="spot_name" id="spot_name" type="text" class="validate" required>
        <label for="spot_name">Spot Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="place name" name="spot_place" id="place_name" type="text" class="validate" required>
        <label for="place_name">Place Name</label>
      </div>
    </div>
    <div class="row">
    <div class="col s12 county_select">
 
    <label>Select County</label>
    <select class="browser-default" name="county">
    <option value="" disabled selected>Choose county</option>
    
    {% for county in county_names %}
    <option value={{county}}>{{county}}</option>
    {% endfor %}
    
    
    </select>
    </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Give a Description" id="spot_disciptn" name="description" type="text" class="validate" required>
        <label for="spot_disciptn">Spot Description</label>
      </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <select multiple name="things_todo">
      <option value="" disabled selected>Choose things to do</option>
      {% for t in todo %}
      <option value="{{t.todo_name}}">{{t.todo_name}}</option>
      {% endfor %}
    </select>
    <label>Select things to do in the Spot</label>
  </div>
  </div>
    <div class="row">
    <div class="input-field col s12">
    <label for="rating">Give a rating</label><br>
    <p class="range-field">
      <input type="range" id="rating" name="rating" min="0" max="5" />
    </p>
    </div>
    </div>
   
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" name="email" class="validate" required>
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
            <div class="file-field input-field">
                <div class="btn">
                <span>Image</span>
                <input type="file" name="image">
                </div>
                <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
                </div>
            </div>
        </div>
     <div class="row">
      <div class="input-field col s12">
      <button class="btn waves-effect waves-light" type="submit">Add the Spot
    <i class="material-icons right">chevron_right</i>
  </button>
      </div>
    </div>
  </form>
</div>
</div>

{% endblock %}
